<div style="padding: 13px;">
    <h1><strong>SpaceX Mission launch List</strong></h1>
    <mat-card *ngFor="let item of allMissions"  style="background-color:lightgreen;" class="bg-blue" [routerLink]="['/detail', item.mission_name]">
        <div class="row">
            <div class="col-2 text-center">
                <img style="width: 120px;" [src]="item.links.mission_patch_small" />
                <div class="col-9">
                    <mat-card-header style="margin-top: 10px; margin-left: -13px;">
                        <mat-card-title style="font-size: large;"><strong>{{item.mission_name}}</strong></mat-card-title>
                        <mat-card-subtitle style="font-size: medium;">{{item.launch_year}}</mat-card-subtitle>
                    </mat-card-header>
                </div>
            </div>  
        </div>

        <mat-card-content>
            <p style="margin-top:5px; font-size: large;">
                {{item.details}}
            </p>
           
        </mat-card-content>
    </mat-card>
</div>
